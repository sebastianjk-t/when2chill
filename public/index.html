<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When2Chill - Index</title>

  <!-- links and script references -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/main.css">
  <script src="https://kit.fontawesome.com/7cb355c76c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <script src = "/javascripts/login.js" defer></script>

</head>

<body>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<div id="vue">

  <div id="index-body" class="container-fluid">
    <div class="d-grid gap-2 col-md-2 float-end">
      <div id="g_id_onload"
      data-client_id="332385023093-cvb3bi6mio2eg0hdfnqosj7jpbiuduu6.apps.googleusercontent.com"
      data-login_uri="https://wdc-project-101-code50-103157615-v67q9946ph6g9g-8080.githubpreview.dev/auth/google"
      data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_as"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div>

      <!-- Button trigger modal -->
      <!-- data-toggle is needed for modals; data-target tells us id of modal we want -->
      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#log-in">
        Log In
      </button>

      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#create-account">
        Create Account
      </button>
      <h1 class="display-1 position-absolute top-50 start-50 translate-middle" style="color: white;">WHEN2CHILL</h1>
    </div>
  </div>

  <!-- Modal -->
  <!-- tabindex for modal windows should be set to -1; ARIA (Accessible Rich Internet Applications) -->
  <div class="modal fade" id="log-in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="log-in-long-title">Log in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username/Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" v-model = "login_identifier">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" v-model = "login_password">
            </div>

            <div>
              <a href="#create-account" data-bs-toggle="modal" data-bs-target="#create-account">Don't have an account? Click here to create one!</a>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" v-on:click = "login">Login</button>
        </div>
      </div>
    </div>
  </div>





  <!-- modal for register -->
  <div class="modal fade" id="create-account" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-account-long-title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <label for="exampleUsername" class="form-label">Username</label>
                  <input class="form-control" id="exampleUsername" v-model = "username">
                </div>

                <div class="col-12">
                  <label for="exampleInputPassword2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" v-model = "password">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long.
                  </div>
                </div>

                <div class="col-12">
                  <label for="exampleInputPasswordConfirm1" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="exampleInputPasswordConfirm1" v-model = "confirm_password">
                </div>

                <div class="col-12">
                  <label for="exampleEmail2" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleEmail2" v-model = "email">
                </div>

                <div class="col-6">
                  <label for="first-name" class="form-label">First name</label>
                  <input class="form-control" id="first-name" v-model = "first_name">
                </div>

                <div class="col-6">
                  <label for="last-name" class="form-label">Last name</label>
                  <input class="form-control" id="last-name" v-model = "last_name">
                </div>

                <div class="col-12">
                  <label for="address1" class="form-label">Address</label>
                  <input class="form-control" id="address1" v-model = "address">
                </div>

                <div class="col-6">
                  <label for="number1" class="form-label">Phone number</label>
                  <input class="form-control" id="number1" v-model = "phone">
                </div>

                <div>
                  <a href="#log-in" data-bs-toggle="modal" data-bs-target="#log-in">Already have an account? Click here to sign in!</a>
                </div>

              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" v-on:click = "signup">Register</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
